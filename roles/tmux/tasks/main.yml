---

- name: install tmux package
  action: "{{ ansible_pkg_mgr }} name=tmux state=latest"
  sudo: "{% if ansible_pkg_mgr == 'homebrew' %}no{% else %}yes{% endif%}"
  tags:
    - tmux
    - tmux-install

- name: Copy files
  copy: "src={{ item }} dest={{ ansible_env.HOME  }}/{{ item }}"
  with_items:
    - .tmux.conf
  tags:
    - tmux
    - tmux-configure

- name: Copy bash hooks
  copy: "src={{ item }} dest={{ ansible_env.HOME }}/.bash.d/{{ item }}"
  with_items:
    - tmux.sh
  tags:
    - tmux
    - tmux-configure
