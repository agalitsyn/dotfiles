behavior {
    theme "Kon"

    dateFormat {
        normal "%Y-%m-%d"
    }

    setCurrentPathAsWindowTitle true

    table {
        showIcons true
        iconSize 20
    }
}

environment {
    terminal "iTerm"
    textEditor "NVIM"
}

fonts {
    actionBar [ "Default" 14 ]
    breadcrumbs [ "Default" 14 ]
    virtualTabs [ "Default Bold" 14 ]
    files [ "Default" 14 ]
    statusBar [ "Default Light" 13 ]
    tableHeader [ "Default" 13 ]
    tabs [ "Default" 14 ]
    preferences [ "Monaco" 14 ]
}

etty {
    fonts {
        normal [ "Monaco" 14 ]
    }
}

